<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
    <script
      src="https://kit.fontawesome.com/cbdd50857e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <img class="img" src="./images/image-equilibrium.jpg" alt="Image" />

      <div class="content">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="details">
        <span><i class="fab fa-ethereum"></i> 0.041 ETH</span>
        <p><i class="fas fa-clock"></i> 3 days left</p>
      </div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="Avatar" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
